<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체스 게임</title>
    <link rel="stylesheet" href="/src/index.css">
</head>
<body>
<div>
    <h1>♟️ 체스 게임</h1>
    <div>
        <p class="info">🕹 새 게임 만들기</p>
        <form action="/create_game" method="post">
            <input type="text" name="name"/>
            <input type="submit" value="생성">
        </form>
    </div>
    <div>
        <p class="info">📝 게임 목록</p>
        {{#chess_games}}
        <form action="delete/{{name}}" method="post">
            <a class="name" href="/{{name}}">{{name}}</a>
            <input type="submit" value="삭제">
        </form>
        <br/>
        {{/chess_games}}
    </div>
</div>
</body>
</html>
